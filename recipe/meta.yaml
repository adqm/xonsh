package:
  name: xonsh
  version: {{ environ.get('GIT_DESCRIBE_TAG', '0.0.0') }}

source:
   git_url: ../

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  entry_points:
    - xonsh = xonsh.main:main

requirements:
  build:
    - python
    - ply
    - setuptools
    - jupyter
  run:
    - python
    - ply
    - prompt_toolkit
    - setproctitle

about:
  home: http://xon.sh/
  license: BSD
  summary: xonsh is a Python-ish, BASHwards-facing shell.

